<script type="text/javascript">
function autoAuth_fun(msg){
$("#TT").removeAttr("disabled");
if(msg.ret==0){
	var	weburl="ok.html?u="+msg.u+"&i="+msg.i+"&w="+msg.w+"&m="+msg.msg+"&l="+msg.l;
	window.location.replace(weburl);
}else if(msg.ret==10){
	alert("参数获取失败，请重试！！");
	var	weburl=def_url;
	window.location.replace(weburl);
}else if(msg.ret==119){
	alert(msg.msg);
	var	weburl="ok.html";
	window.location.replace(weburl);
	}
else{
	var t=msg.msg;
	if(t==null||t==""){
		alert("你操作太快！！");
	}else{
		alert(t);
		//window.location.reload();
	}
}



}

function Auth(){
$("#TT").attr('disabled',"true");
var str="/ajax_smsOnekeyAuth.action?usr="+usr+"&pwd="+pwd+"&basip="+basip+"&ip="+ip+"&umac="+umac+"&apmac="+apmac+"&ssid="+ssid;
var data_str=encodeToUTF8(str);
$.ajax({
	type: "GET",
	url: data_str,
	success: autoAuth_fun,
	error: null,
	timeout: 5000,
	dataType: "json",
	cache: false,
	complete : function(XMLHttpRequest,status){ //请求完成后最终执行参数
		$("#TT").removeAttr("disabled");
		if(status=='timeout'){//超时,status还有success,error等值的情况
			alert("认证超时！！");
		}
		}
});
}
</script>
